{% extends "basehtml.html" %}

{% block 'title' %}Forgot password{% endblock %}

{% block 'content' %}
    <form action="/forgotpass/" method="POST">
        {% csrf_token %}
        <table id="registerframe">
            <tr><td><span style="font-size: 30px;">Password reset</span></td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td>
                <p>Enter your email below:</p>
            </td></tr>
            <tr><td><input type="text" name="email"></input></td></tr>
            {% if error %}
                 <tr><td>
                    <p id="errorbox">Error: {{ error }}</p>
                </td></tr>
            {% endif %}
            <tr><td>&nbsp;</td></tr>
            <tr><td><div id="recaptcha" align="center"></td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td><input type="submit" value="Submit"></input></td></tr>
        </table>
    </form>
{% endblock %}
